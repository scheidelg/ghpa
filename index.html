        <h1>GitHub Pages Authentication (GHP-Auth or GHPA)</h1>
        
        <p>GitHub Pages Authentication (GHP-Auth or GHPA) allows a GitHub Pages website to be used as a secure front-end for content stored in a private GitHub repository. This website demonstrates using GHPA.<p>
        
        <p>For details on GHPA, see <a href="https://github.com/scheidelg/ghpa">https://github.com/scheidelg/ghpa</a></p>.

        <hr>
        <p>The pages in this list demonstrate different ways to use GHPA to access the content in the private GitHub repository</p>

        <table>
            <tr>
                <th>Label</th>
                <th>Description</th>
                <th>Public Stub File</th>
                <th>Private Repo</th>
                <th>Private File</th>
                <th>SSO?</th>
                <th>Auth Only?</th>
                <th>Retrieve Only \<body\>?</th>
            </tr>
        </table>

        <ul>
            <li><a href="examples/file1.html">Public stub file, corresponding private file</a>
                <p>The stub file 'file1.html' exists in the public repository and a corresponding private file exists in the private repository.</p>
            </li>

            <li><a href="examples/file2.html">Public stub file, corresponding private file, no SSO</a>
                <p>The stub file 'file2.html' exists in the private repository and a corresponding private file exists in the private repository. However, the public stub file explicitly includes a flag to <b>not</b>use or cache credentials.</p>
            </li>

            <li><a href="examples/file3.html">Public stub file, corresponding private file, different login form</a>
                <p>The stub file 'file3.html' exists in the public repository and a corresponding private file exists in the private repository. This example uses a different login form.</p>
            </li>

            <li><a href="examples/explicit.html">Public stub file, different private file</a>
                <p>The stub file 'explicit.html' exists in the public repository but explicitly identifies 'file4.html' as the file to load from the private repository.</p>
            </li>

            <li><a href="examples/no_file.html">Public stub file, no corresponding private file</a>
                <p>The stub file 'no_file.html' exists in the public repository but there's no corresponding file in the private repository.</p>
            </li>

            <li><a href="examples/login.html">Login to GitHUb</a>
                <p>Access the login page to authenticate to GitHub without actually loading a private file, and cache credentials. This is useful only to establish authentication for SSO.</p>
            </li>

            <li><a href="examples/logout.html">Logout of the private repository</a>
                <p>Clear cached credentials so that you have to authenticate again to access content from the private repository.</p>
            </li>
        </ul>
    </body>
