<div style="width: 100%;">
    <div style="margin: 20px; padding: 10px; border: 2px solid grey; display: inline-block;">
        <p style="text-align: left; margin-top: 0px; margin-bottom: 5px;">Enter your GitHub credentials:</p>

        <!-- Create a form to submit the GitHub credentials via the GitHub
             API.

              - The id of the form doesn't matter.

              - There must be an input field with id of 'ghpaLogin' to hold
                the user's login name.

              - There must be an input field with id of 'ghpaPassword' to hold
                the user's password.

              - 'event.preventDefault()' is used to prevent the form from
                 taking the default submit action when the user clicks the
                 'Login' button.

              - 'ghpaRetrieve(this)' is used to call the function that
                attempts authentication to the private GitHub repository and
                potentially depending on what options are set on each page
                that uses this form) retrieve and display content from the
                a file in the repository.

             This form can be loaded into other HTML pages using a JavaScript
             fetch(), so that a consistent form can be presented without
             needing to recreate it in every individual HTML file. -->
        <form onsubmit="event.preventDefault(); ghpaRetrieve(false, this);" style="margin-top: 5px;">
            <input type="text" id="ghpaLogin" name="ghpaLogin" placeholder="GitHub username" required>
            <input type="password" id="ghpaPassword" name="ghpaPassword" placeholder="GitHub passcode" required>
            <input type="submit" value="Login">
        </form>
    </div>
</div>
